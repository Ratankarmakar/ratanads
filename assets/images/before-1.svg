<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#1a1208"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#gr)"/>
  <defs>
    <linearGradient id="gr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a08"/>
      <stop offset="100%" style="stop-color:#1a1208"/>
    </linearGradient>
  </defs>
  <!-- Google Ads dashboard mockup - BEFORE -->
  <rect x="40" y="40" width="720" height="370" rx="10" fill="#111" stroke="#333" stroke-width="1"/>
  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="48" rx="10" fill="#1a1a1a"/>
  <rect x="56" y="56" width="120" height="16" rx="4" fill="#333"/>
  <rect x="600" y="53" width="80" height="22" rx="5" fill="#EF4444" fill-opacity=".8"/>
  <text x="640" y="68" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="700">POOR ROAS</text>
  <!-- KPI boxes -->
  <rect x="60" y="108" width="160" height="80" rx="8" fill="#1e1e1e" stroke="#2a2a2a" stroke-width="1"/>
  <text x="80" y="132" font-family="Arial" font-size="9" fill="#888">ROAS</text>
  <text x="80" y="158" font-family="Arial" font-size="26" fill="#EF4444" font-weight="700">0.8×</text>
  <text x="80" y="178" font-family="Arial" font-size="9" fill="#EF4444">▼ Below target</text>

  <rect x="240" y="108" width="160" height="80" rx="8" fill="#1e1e1e" stroke="#2a2a2a" stroke-width="1"/>
  <text x="260" y="132" font-family="Arial" font-size="9" fill="#888">COST / CLICK</text>
  <text x="260" y="158" font-family="Arial" font-size="26" fill="#EF4444" font-weight="700">$4.20</text>
  <text x="260" y="178" font-family="Arial" font-size="9" fill="#EF4444">▲ Too expensive</text>

  <rect x="420" y="108" width="160" height="80" rx="8" fill="#1e1e1e" stroke="#2a2a2a" stroke-width="1"/>
  <text x="440" y="132" font-family="Arial" font-size="9" fill="#888">CONV. RATE</text>
  <text x="440" y="158" font-family="Arial" font-size="26" fill="#EF4444" font-weight="700">0.9%</text>
  <text x="440" y="178" font-family="Arial" font-size="9" fill="#EF4444">▼ Very low</text>

  <rect x="600" y="108" width="140" height="80" rx="8" fill="#1e1e1e" stroke="#2a2a2a" stroke-width="1"/>
  <text x="620" y="132" font-family="Arial" font-size="9" fill="#888">AD SPEND</text>
  <text x="620" y="158" font-family="Arial" font-size="24" fill="#fff" font-weight="700">$3,200</text>
  <text x="620" y="178" font-family="Arial" font-size="9" fill="#888">Monthly</text>

  <!-- Bad chart bars -->
  <text x="60" y="225" font-family="Arial" font-size="10" fill="#555" font-weight="600">Monthly Revenue vs Spend</text>
  <rect x="60" y="360" width="30" height="-60" rx="3" fill="#EF4444" fill-opacity=".7" y="300"/>
  <rect x="110" y="360" width="30" height="-45" rx="3" fill="#EF4444" fill-opacity=".7" y="315"/>
  <rect x="160" y="360" width="30" height="-55" rx="3" fill="#EF4444" fill-opacity=".7" y="305"/>
  <rect x="210" y="360" width="30" height="-40" rx="3" fill="#EF4444" fill-opacity=".7" y="320"/>
  <rect x="260" y="360" width="30" height="-50" rx="3" fill="#EF4444" fill-opacity=".7" y="310"/>
  <rect x="310" y="360" width="30" height="-42" rx="3" fill="#EF4444" fill-opacity=".7" y="318"/>
  <!-- Watermark -->
  <text x="400" y="420" font-family="Arial" font-size="11" fill="#333" text-anchor="middle" font-weight="600">⚠ Before Optimization — Wasted ad spend, low ROAS</text>
</svg>
